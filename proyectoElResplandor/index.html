<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>NETFLOX</h1>
    </header>
    <div id="div-principal">
        <a href="https://nasa.gov" title="esta es la policia">Hola</a>
        <div id="form-seleccion">
            <button id="boton-drama">Drama</button>
            <button id="boton-comedia">Comedia</button>
            <button id="boton-terror">Terror</button>
            <button id="boton-todas">Todas</button>
            <select id="selectGenero">
                <option value="todas" default>Todas</option>
                <option value="drama">Drama</option>
                <option value="comedia">Comedia</option>
                <option value="terror">Terror</option>
            </select>
        </div>
        <div id="lista_peliculas">
            <div class="pelicula terror">
                <h6>El resplandor</h6>
                <img src="imagenes/el_resplandor.jpg" alt="El resplandor">
                <p>
                <ul>
                    <li>Director: Kubrick</li>
                    <li>Año: 1982</li>
                </ul>
                </p>
            </div>
            <div class="pelicula drama">
                <h6>Moulin Rouge</h6>
                <img src="imagenes/Moulin_Rouge.jpg" alt="Moulin Rouge">
                <p>
                <ul>
                    <li>Director: Desconocido</li>
                    <li>Año: 2003</li>
                </ul>
                </p>
            </div>
            <div class="pelicula terror comedia">
                <h6>La sustancia</h6>
                <img src="imagenes/The_substance.jpg" alt="The substance">
                <p>
                <ul>
                    <li>Director: Otro Director</li>
                    <li>Año: 2024</li>
                </ul>
                </p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
